    <!-- Canonical URL -->
    <link rel="canonical" href="https://hello-fhevm.zama.ai" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Replace Comicy with Montserrat: just use Google Fonts link above -->

    <!-- Theme initialization to prevent flash -->
    <script>
      try {
        if (localStorage.theme === 'dark' || (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
      } catch (_) {}
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Runtime font URL injection -->
    <script>
      // Bridge environment variable to CSS custom property
      if (import.meta && import.meta.env && import.meta.env.VITE_COMICY_FONT_URL) {
        document.documentElement.style.setProperty('--vite-comicy-font-url', `url("${import.meta.env.VITE_COMICY_FONT_URL}")`);
      }
    </script>
  </body>
</html>
